<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>View chart</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<canvas id="data-chart" width="200" height="100"></canvas>

<div class="container">
  <form class="form-inline">
    <div class="form-row col-4">
      <div>
        <label for="x-select">X: </label>
        <select id="x-select" class="custom-select">
        </select>
      </div>
      <div>
        <label for="y-select">Y: </label>
        <select id="y-select" class="custom-select">

        </select>
      </div>
    </div>
  </form>
</div>

<script src="js/chart-manager.js"></script>
</body>
</htm>
